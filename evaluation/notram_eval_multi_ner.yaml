name: NoTraM NER evaluation on Swedish, English, Spanish, Danish, and Finnish
project: notram-eval-multi-ner
program: notram_eval.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}
method: grid
metric:
  name: eval:f1
  goal: maximize
parameters:
  dataset_name:
    values: ["NbAiLab/norne:bokmaal", "NbAiLab/norne:nynorsk", "swedish_ner_corpus", "conll2003", "conll2002:es", "dane", "finer"]
  task_name:
    value: "ner"  # ["ner", "pos"]
  model_name:
    values: ["./models/eval5", "bert-base-multilingual-cased", "bert-base-cased"]
  num_train_epochs:
    value: 3
  warmup_steps:
    value: 0.1
  weight_decay:
    value: 0.0
  learning_rate:
    value: 2e-5
  train_batch_size:
    value: 8
  cache_dir:
    value: ./cache
  output_dir:
    value: ./output
  seed:
    value: 2021
